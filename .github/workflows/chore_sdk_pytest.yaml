name: "[pytest] Unique SDK"

on: 
  pull_request:
    paths:
      - 'unique_sdk/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/chore_sdk_pytest.yaml'
      - '.github/workflows/_reusable_test.yaml'

jobs:
  test:
    uses: ./.github/workflows/_reusable_test.yaml
    with:
      package_name: unique-sdk
      package_directory: unique_sdk