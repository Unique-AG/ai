name: "[pytest] Unique SDK - Quick Tests"

env:
  PACKAGE: unique_sdk

on: 
  pull_request:
    paths:
      - 'unique_sdk/**'
  workflow_dispatch:

jobs:
  quick-test:
    name: Quick Test (Python 3.11)
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        POETRY_VERSION='1.8.3'
        PIPX_HOME=/opt/pipx PIPX_BIN_DIR=/usr/local/bin pipx install poetry==$POETRY_VERSION

    - name: Install dependencies
      working-directory: ${{ env.PACKAGE }}
      run: |
        echo "üì¶ Installing dependencies for Python 3.11"
        poetry install --with dev
        echo "‚úÖ Dependencies installed successfully"

    - name: Verify package installation
      working-directory: ${{ env.PACKAGE }}
      run: |
        echo "üîç Verifying package installation for Python 3.11"
        poetry run python -c "import unique_sdk; print('‚úÖ unique_sdk imports successfully')"

    - name: Run quick tests
      working-directory: ${{ env.PACKAGE }}
      run: |
        echo "üß™ Running quick tests for Python 3.11"
        poetry run pytest --import-mode importlib -v