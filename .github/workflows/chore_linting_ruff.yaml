name: "[chore] Ruff Linting"

on:
  pull_request:
    paths:
      - "unique_toolkit/**"
      - "unique_sdk/**"
      - "postprocessors/unique_follow_up_questions/**"
      - "postprocessors/unique_stock_ticker/**"
      - "tool_packages/unique_internal_search/**"
      - "tool_packages/unique_web_search/**"
      - "tool_packages/unique_deep_research/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/chore_linting_ruff.yaml"
      - ".github/workflows/_reusable_lint.yaml"

jobs:
  lint:
    uses: ./.github/workflows/_reusable_lint.yaml
    with:
      packages: '["unique_toolkit", "unique_sdk", "postprocessors/unique_follow_up_questions", "postprocessors/unique_stock_ticker", "tool_packages/unique_internal_search", "tool_packages/unique_web_search"]'
