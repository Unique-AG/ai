name: "[coverage] Unique Toolkit"

env:
  PACKAGE: unique_toolkit
  MIN_COVERAGE: 60

on: 
  pull_request:
    paths:
      - 'unique_toolkit/**'
      - '!unique_toolkit/docs/**'
      - '!unique_toolkit/**/docs/**'
      - '!unique_toolkit/mkdocs.yaml'
      - '!unique_toolkit/docs.subproject.mkdocs.yaml'
      - '!unique_toolkit/.entangled/**'

jobs:
  coverage-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for diff comparison

    - name: Setup Python and Poetry
      uses: ./.github/actions/setup-python-poetry

    - name: Install dependencies
      working-directory: ${{ env.PACKAGE }}
      run: poetry install

    - name: Install diff-cover
      uses: ./.github/actions/install-diff-cover
      with:
        working-directory: ${{ env.PACKAGE }}

    - name: Fetch base branch
      run: git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}

    - name: Check coverage on new/changed code
      run: ./.github/scripts/check-coverage.sh ${{ env.PACKAGE }} --base-ref origin/${{ github.base_ref }} --min-coverage ${{ env.MIN_COVERAGE }}

