name: "[unique_follow_up_questions ðŸ“¦] Publish to PyPI"

on:
  workflow_dispatch:
  push:
    # Both conditions must be met (AND logic):
    # 1. Push must be to main branch
    # 2. Push must include changes to follow_up_questions/** files
    paths:
      - 'postprocessors/follow_up_questions/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/publish_follow_up_questions_to_pypi.yaml'
      - '.github/workflows/_reusable_publish.yaml'
    branches:
      - main
    
jobs:
  publish:
    uses: ./.github/workflows/_reusable_publish.yaml
    with:
      package_name: unique-follow-up-questions
      package_directory: unique_follow_up_questions
    secrets:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    