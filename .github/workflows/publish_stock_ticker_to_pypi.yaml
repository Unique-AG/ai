name: "[unique_stock_ticker ðŸ“¦] Publish to PyPI"

on:
  workflow_dispatch:
  push:
    # Both conditions must be met (AND logic):
    # 1. Push must be to main branch
    # 2. Push must include changes to stock_ticker/** files
    paths:
      - 'stock_ticker/**'
    branches:
      - main

env:
  PACKAGE_NAME: stock_ticker
  PACKAGE_DIR: ./unique_stock_ticker
    
jobs:
  build-and-publish:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
            POETRY_VERSION='2.1.3'
            PIPX_HOME=/opt/pipx PIPX_BIN_DIR=/usr/local/bin pipx install poetry==$POETRY_VERSION

    - name: Install dependencies
      working-directory: ${{ env.PACKAGE_DIR }}
      run: poetry install

    - name: Build Package
      working-directory: ${{ env.PACKAGE_DIR }}
      run: poetry build
    
    - name: Publish to PyPI
      working-directory: ${{ env.PACKAGE_DIR }}
      run: poetry publish
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
    