name: "[unique_orchestrator ðŸ“¦] Publish to PyPI"

on:
  workflow_dispatch:
  push:
    # Both conditions must be met (AND logic):
    # 1. Push must be to main branch
    # 2. Push must include changes to unique_orchestrator/** files
    paths:
      - 'unique_orchestrator/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/publish_orchestrator_to_pypi.yaml'
      - '.github/workflows/_reusable_publish.yaml'
    branches:
      - main

jobs:
  publish:
    uses: ./.github/workflows/_reusable_publish.yaml
    with:
      package_name: unique-orchestrator
      package_directory: unique_orchestrator
    secrets:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
