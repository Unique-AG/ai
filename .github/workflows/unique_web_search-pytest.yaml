name: "[pytest] unique_web_search (min + latest deps)"

on:
  pull_request:
    paths:
      - 'tool_packages/unique_web_search/**'
      - '.github/workflows/unique_web_search-pytest.yaml'

env:
  PACKAGE_DIR: ./tool_packages/unique_web_search

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deps: [min, latest]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Install package (latest)
        if: matrix.deps == 'latest'
        run: uv sync --project ${{ env.PACKAGE_DIR }} --extra dev

      - name: Install package (min)
        if: matrix.deps == 'min'
        run: |
          uv venv --project ${{ env.PACKAGE_DIR }}
          uv pip install --project ${{ env.PACKAGE_DIR }} -e "${{ env.PACKAGE_DIR }}[dev]" --resolution=lowest-direct

      - name: Run tests with latest
        if: matrix.deps == 'latest'
        run: |
          uv run --project ${{ env.PACKAGE_DIR }} pytest

      - name: Run tests with min dependencies
        if: matrix.deps == 'min'
        run: |
          # Use --no-sync for min to prevent uv from "fixing" the versions
          uv run --project ${{ env.PACKAGE_DIR }} --no-sync pytest
