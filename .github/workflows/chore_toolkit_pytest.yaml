name: "[pytest] Unique ToolKit"

on: 
  pull_request:
    paths:
      - 'unique_toolkit/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/chore_toolkit_pytest.yaml'
      - '.github/workflows/_reusable_test.yaml'

jobs:
  test:
    uses: ./.github/workflows/_reusable_test.yaml
    with:
      package_name: unique-toolkit
      package_directory: unique_toolkit