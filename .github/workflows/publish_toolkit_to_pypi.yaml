name: "[unique_toolkit ðŸ“¦] Publish to PyPI"

on:
  workflow_dispatch:
  push:
    # Both conditions must be met (AND logic):
    # 1. Push must be to main branch
    # 2. Push must include changes to unique_toolkit/** files
    paths:
      - 'unique_toolkit/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/publish_toolkit_to_pypi.yaml'
      - '.github/workflows/_reusable_publish.yaml'
    branches:
      - main
    
jobs:
  publish:
    uses: ./.github/workflows/_reusable_publish.yaml
    with:
      package_name: unique-toolkit
      package_directory: unique_toolkit
    secrets:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    