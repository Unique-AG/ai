name: "[unique_deep_research ðŸ“¦] Publish to PyPI"

on:
  workflow_dispatch:
  push:
    # Both conditions must be met (AND logic):
    # 1. Push must be to main branch
    # 2. Push must include changes to deep_research/** files
    paths:
      - 'tool_packages/unique_deep_research/**'
    branches:
      - main

env:
  PACKAGE_NAME: unique_deep_research
  PACKAGE_DIR: ./tool_packages/unique_deep_research
    
jobs:
  build-and-publish:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      working-directory: ${{ env.PACKAGE_DIR }}
      run: uv sync

    - name: Build Package
      working-directory: ${{ env.PACKAGE_DIR }}
      run: uv build
    
    - name: Publish to PyPI
      working-directory: ${{ env.PACKAGE_DIR }}
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: uv publish --token $UV_PUBLISH_TOKEN
    