name: 'Run Tests'
description: 'Runs pytest tests, supporting both Poetry and uv, with optional min-deps testing (uv only)'

inputs:
  package_dir:
    description: 'Path to the package directory'
    required: true
  package_manager:
    description: 'Package manager to use: auto (detect), poetry, or uv'
    required: false
    default: 'auto'
  python_version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  package_manager_version:
    description: 'Package manager version to install (e.g., "1.8.3" for Poetry, ignored for uv)'
    required: false
    default: '1.8.3'
  install_args:
    description: 'Additional arguments for install command (e.g., "--with fastapi" for poetry)'
    required: false
    default: ''
  test_args:
    description: 'Additional arguments to pass to pytest'
    required: false
    default: ''
  deps:
    description: 'Dependency resolution: "latest" (default) or "min" (minimum versions, uv only)'
    required: false
    default: 'latest'
  run_deptry:
    description: 'Run deptry dependency check (only with deps=min)'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install package manager
      id: install_pm
      uses: ./.github/actions/install-package-manager
      with:
        package_dir: ${{ inputs.package_dir }}
        package_manager: ${{ inputs.package_manager }}
        python_version: ${{ inputs.python_version }}
        package_manager_version: ${{ inputs.package_manager_version }}

    # ============ LATEST DEPS (default) ============
    # Note: install-package-manager already installs deps via setup-poetry/setup-uv
    # Only run explicit install if install_args is provided (e.g., --with fastapi)
    - name: Install extra dependencies
      if: inputs.deps == 'latest' && inputs.install_args != ''
      shell: bash
      working-directory: ${{ inputs.package_dir }}
      run: ${{ steps.install_pm.outputs.install_cmd }} ${{ inputs.install_args }}

    - name: Run pytest (latest)
      if: inputs.deps == 'latest'
      shell: bash
      working-directory: ${{ inputs.package_dir }}
      run: ${{ steps.install_pm.outputs.run_cmd }} pytest ${{ inputs.test_args }}

    # ============ MIN DEPS (uv only) ============
    - name: Fail if min deps requested for poetry
      if: inputs.deps == 'min' && steps.install_pm.outputs.run_cmd == 'poetry run'
      shell: bash
      run: |
        echo "::error::Min-deps testing is only supported for uv projects"
        exit 1

    - name: Install dependencies (min)
      if: inputs.deps == 'min' && steps.install_pm.outputs.run_cmd == 'uv run'
      shell: bash
      working-directory: ${{ inputs.package_dir }}
      run: |
        uv venv
        # Install runtime deps at minimum versions
        uv pip install -e . --resolution=lowest-direct
        # Install dev deps at latest (we only care about runtime dep minimums)
        uv export --only-group dev --no-hashes | uv pip install -r -

    - name: Run deptry (min)
      if: inputs.deps == 'min' && steps.install_pm.outputs.run_cmd == 'uv run' && inputs.run_deptry == 'true'
      shell: bash
      working-directory: ${{ inputs.package_dir }}
      run: uv run --no-sync deptry .

    - name: Run pytest (min)
      if: inputs.deps == 'min' && steps.install_pm.outputs.run_cmd == 'uv run'
      shell: bash
      working-directory: ${{ inputs.package_dir }}
      run: uv run --no-sync pytest ${{ inputs.test_args }}
