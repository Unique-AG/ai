name: 'Install diff-cover'
description: 'Installs diff-cover for coverage comparison'

inputs:
  working-directory:
    description: 'Working directory where poetry is available'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Install diff-cover
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if ! poetry run diff-cover --version >/dev/null 2>&1; then
          poetry run pip install diff-cover
        fi

