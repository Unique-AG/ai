name: 'Type Check'
description: 'Runs type checking with basedpyright, supporting both Poetry and uv'

inputs:
  package_dir:
    description: 'Path to the package directory'
    required: true
  package_manager:
    description: 'Package manager to use: auto (detect), poetry, or uv'
    required: false
    default: 'auto'
  python_version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  package_manager_version:
    description: 'Package manager version to install (e.g., "1.8.3" for Poetry, ignored for uv)'
    required: false
    default: '1.8.3'
  baseline_file:
    description: 'Path to baseline JSON file (optional)'
    required: false
  output_file:
    description: 'Path to output JSON file'
    required: false
    default: '/tmp/basedpyright.json'

runs:
  using: 'composite'
  steps:
    - name: Install package manager
      id: install_pm
      uses: ./.github/actions/install-package-manager
      with:
        package_dir: ${{ inputs.package_dir }}
        package_manager: ${{ inputs.package_manager }}
        python_version: ${{ inputs.python_version }}
        package_manager_version: ${{ inputs.package_manager_version }}

    - name: Apply baseline
      if: inputs.baseline_file != ''
      shell: bash
      working-directory: ${{ inputs.package_dir }}
      run: |
        mkdir -p .basedpyright
        if [ -s "${{ inputs.baseline_file }}" ]; then
          cp "${{ inputs.baseline_file }}" .basedpyright/baseline.json
          echo "Applied baseline from ${{ inputs.baseline_file }}"
        else
          echo "No baseline to apply"
          rm -f .basedpyright/baseline.json
        fi

    - name: Run basedpyright
      shell: bash
      working-directory: ${{ inputs.package_dir }}
      run: |
        bash ${{ github.workspace }}/.github/scripts/run-basedpyright.sh \
          -r "${{ steps.install_pm.outputs.run_cmd }}" \
          -o "${{ inputs.output_file }}" \
          ${{ github.workspace }}/${{ inputs.package_dir }}
