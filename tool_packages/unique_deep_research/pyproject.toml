[project]
name = "unique-deep-research"
version = "0.0.9"
description = "Deep Research Tool for complex research tasks"
authors = [
    {name = "Martin Fadler", email = "martin.fadler@unique.ch"},
    {name = "Sadique Sheik", email = "sadique@unique.ch"},
    {name = "Fabian SchlÃ¤pfer", email = "fabian@unique.ch"},
    {name = "Pascal Hauri", email = "pascal@unique.ch"},
]
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.11"
dependencies = [
    "typing-extensions>=4.9.0",
    "pydantic>=2.8.2",
    "pydantic-settings>=2.10.1",
    "python-dotenv>=1.0.1",
    "unique-sdk>=0.10.16",
    "unique-toolkit>=0.8.45",
    "jinja2>=3.1.2",
    "openai>=1.99.0",
    "langgraph>=0.6.6",
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "unique-web-search>=0.0.6",
    "langchain-openai>=0.3.32",
]

[tool.uv.sources]
unique-sdk = { workspace = true }
unique-toolkit = { workspace = true }
unique-web-search = { workspace = true }

[tool.setuptools.packages.find]
where = ["."]
include = ["unique_deep_research*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
extend-select = ["I"]
