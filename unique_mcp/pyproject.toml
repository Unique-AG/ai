[project]
name = "unique-mcp"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Cedric Klinkert", email = "cedric@unique.ch" }
]
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.13.3",
    "pydantic>=2.12.5",
]

[project.scripts]
unique-mcp = "unique_mcp:main"

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14.8",
    "pytest>=8.0.0",
]

[tool.pytest.ini_options]
markers = [
    "ai: AI-generated tests",
]
