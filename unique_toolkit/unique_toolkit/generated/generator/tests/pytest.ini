[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    ai_generated: Tests generated or modified with AI assistance
    integration: Integration tests requiring API access (slow, need credentials)
    unit: Unit tests (fast, no external dependencies)
addopts = 
    -v
    --strict-markers
    --tb=short

