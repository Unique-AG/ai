[project]
name = "unique-toolkit"
version = "0.8.54"
description = ""
authors = [
    {name = "Cedric Klinkert", email = "cedric@unique.ch"},
    {name = "Martin Fadler", email = "martin.fadler@unique.ch"},
    {name = "Sadique Sheik", email = "sadique@unique.ch"},
    {name = "Fabian SchlÃ¤pfer", email = "fabian@unique.ch"},
    {name = "Pascal Hauri", email = "pascal@unique.ch"},
]
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.11"
dependencies = [
    # Package-specific dependencies (common ones inherited from workspace)
    "pyhumps>=3.8.0",
    "numpy>=1.26.4",
    "regex>=2024.5.15",
    "tiktoken>=0.7.0",
    "unique-sdk>=0.10.0",
    "sseclient>=0.0.27",
    "openai>=1.99.9",
]

[project.optional-dependencies]
langchain = [
    "openai>=1.97.0",
    "langchain>=0.3.27",
    "langchain-openai>=0.3.28",
]

[tool.uv.sources]
unique-sdk = { workspace = true }

[tool.setuptools.packages.find]
where = ["."]
include = ["unique_toolkit*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
target-version = "py311"
exclude = [".venv", "docs"]


[tool.ruff.lint]
extend-select = ["I"]
