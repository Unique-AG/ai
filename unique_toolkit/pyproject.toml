[tool.poetry]
name = "unique_toolkit"
version = "1.28.2"
description = ""
authors = [
    "Cedric Klinkert <cedric.klinkert@unique.ch>",
    "Martin Fadler <martin.fadler@unique.ch>",
    "Sadique Sheik <sadique@unique.ch>",
    "Fabian Schl√§pfer <fabian@unique.ch>",
    "Pascal Hauri <pascal@unique.ch>",
    "Ejiroghene Oki-Peter<oki-peter.ejiroghene@unique.ai>",
    "Rami Azouz <rami.ext@unique.ch>",
]
readme = ["README.md", "CHANGELOG.md"]
license = "Proprietary"

[tool.poetry.dependencies]
python = "^3.12"
typing-extensions = "^4.9.0"
pydantic = "^2.8.2"
pyhumps = "^3.8.0"
numpy = "^1.26.4"
python-dotenv = "^1.0.1"
regex = "^2024.5.15"
tiktoken = "^0.7.0"
pydantic-settings = "^2.10.1"
sseclient = "^0.0.27"
openai = "^1.99.9"
platformdirs = "^4.0.0"
pillow = "^10.4.0"
unique-sdk = "^0.10.28"
jambo = "^0.1.2"
mkdocs-multirepo-plugin = "^0.8.3"
mkdocs-mermaid2-plugin = "^1.2.2"
docxtpl = "^0.20.1"
markdown-it-py = "^4.0.0"

[tool.poetry.group.langchain]
optional = true

[tool.poetry.group.langchain.dependencies]
openai = "^1.97.0"
langchain = "^0.3.27"
langchain-openai = "^0.3.28"

[tool.poetry.group.dev.dependencies]
ruff = "0.12.10"
pytest = "^7.4.3"
tox = "^4.11.4"
pyright = "^1.1.341"
basedpyright = "^1.33.0"
pytest-cov = "^4.1.0"
diff-cover = "^9.2.0"
coverage-badge = "^1.1.1"
pre-commit = "^3.7.1"
pytest-asyncio = "^0.23.8"
pytest-mock = "^3.14.0"
platformdirs = "^4.0.0"
pillow = "^10.4.0"
ipykernel = "^6.29.5"
# unique-sdk = { path = "../unique_sdk" }
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.11"
mkdocs-include-markdown-plugin = "^7.1.5"
mkdocs-callouts = "^1.16.0"
mkdocstrings-python = "^1.16.10"
entangled-cli = "^2.1.13"
mkdocs-entangled-plugin = "^0.4.0"
isort = "^6.0.1"
mkdocs-codeinclude-plugin = "^0.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
exclude = [".venv", "docs"]


[tool.ruff.lint]
extend-select = ["I"]

[tool.coverage.run]
source = ["unique_toolkit"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/.*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\(.*Protocol.*\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

# Set minimum coverage thresholds
fail_under = 20
skip_covered = false
skip_empty = false  # Show empty files to see untested files

# Include namespace packages and untested files
include_namespace_packages = true

# Include patterns handled by --source command line option

[tool.coverage.html]
directory = "docs/coverage/htmlcov"

[tool.basedpyright]
# Type checking mode: "off", "basic", "standard", "strict", "recommended", or "all"
typeCheckingMode = "standard"
# Exclude test files, virtual environments, and site-packages from type checking
excludePaths = [
    "**/test_*.py",
    "**/tests/**",
    "**/.venv/**",
    "**/venv/**",
    "**/site-packages/**",
    "**/__pycache__/**",
    "**/.pytest_cache/**",
]
