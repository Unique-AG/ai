[tool.poetry]
name = "unique_toolkit"
version = "1.45.8"
description = ""
authors = [
    "Cedric Klinkert <cedric.klinkert@unique.ch>",
    "Martin Fadler <martin.fadler@unique.ch>",
    "Sadique Sheik <sadique@unique.ch>",
    "Fabian Schl√§pfer <fabian@unique.ch>",
    "Pascal Hauri <pascal@unique.ch>",
    "Ejiroghene Oki-Peter<oki-peter.ejiroghene@unique.ai>",
    "Rami Azouz <rami.ext@unique.ch>",
    "Ricardo Visini <ricardo.visini@unique.ch>",
]
readme = ["README.md", "CHANGELOG.md"]
license = "Proprietary"

[tool.poetry.dependencies]
python = "^3.12"
typing-extensions = "^4.9.0"
pydantic = "^2.8.2"
pyhumps = "^3.8.0"
numpy = "^2.1.0"
regex = "^2024.5.15"
tiktoken = "^0.12.0"
pydantic-settings = "^2.10.1"
sseclient = "^0.0.27"
openai = "^1.99.9"
platformdirs = "^4.0.0"
pillow = "^10.4.0"
unique-sdk = "^0.10.67"
jambo = "^0.1.2"
jinja2 = "^3.1.6"
docxtpl = "^0.20.1"
markdown-it-py = "^4.0.0"
python-docx = "^1.1.0"
requests = "^2.32.0"
httpx = "^0.28.0"
aiohttp = "^3.12.0"
pandas = "^2.3.0"

[tool.poetry.group.langchain]
optional = true

[tool.poetry.group.langchain.dependencies]
openai = "^1.97.0"
langchain = "^0.3.27"
langchain-openai = "^0.3.28"
langchain-core = "^0.3.0"

[tool.poetry.group.fastapi]
optional = true

[tool.poetry.group.fastapi.dependencies]
fastapi = "^0.119.0"
uvicorn = "^0.37.0"

[tool.poetry.group.dev.dependencies]
ruff = "0.12.10"
pytest = "^7.4.3"
tox = "^4.11.4"
pyright = "^1.1.341"
basedpyright = "^1.33.0"
pytest-cov = "^4.1.0"
pre-commit = "^3.7.1"
pytest-asyncio = "^0.23.8"
pytest-mock = "^3.14.0"
ipykernel = "^6.29.5"
deptry = "^0.24.0"
poethepoet = "^0.32.0"
# unique-sdk = { path = "../unique_sdk" }
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.11"
mkdocs-include-markdown-plugin = "^7.1.5"
mkdocs-callouts = "^1.16.0"
mkdocstrings-python = "^1.16.10"
entangled-cli = "^2.1.13"
mkdocs-entangled-plugin = "^0.4.0"
isort = "^6.0.1"
mkdocs-codeinclude-plugin = "^0.2.1"
aiohttp = "^3.13.3"
pandas = "^2.3.3"
lizard = "^1.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
lint = "ruff check ."
lint-fix = "ruff check . --fix"
format = "ruff format ."
test = "pytest"
typecheck = "basedpyright"
depcheck = "deptry ."
coverage = "pytest --cov=unique_toolkit --cov-report=term-missing"
ci-typecheck = { shell = "bash $(git rev-parse --show-toplevel)/.github/scripts/dev.sh typecheck" }
ci-coverage = { shell = "bash $(git rev-parse --show-toplevel)/.github/scripts/dev.sh coverage" }

[tool.deptry]
known_first_party = ["unique_toolkit"]
extend_exclude = ["docs", "tests", "unique_toolkit/.*/test", "unique_toolkit/.*/tests"]

[tool.deptry.per_rule_ignores]
DEP004 = ["langchain_openai", "langchain_core"]

[tool.ruff]
target-version = "py311"
exclude = [".venv", "docs"]


[tool.ruff.lint]
extend-select = ["I"]

[tool.basedpyright]
typeCheckingMode = "standard"
include = ["unique_toolkit"]
exclude = ["**/tests/**", "**/test_*.py"]
