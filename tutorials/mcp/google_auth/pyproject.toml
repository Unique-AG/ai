[project]
name = "google-auth"
version = "0.1.0"
description = "MCP server demonstrating Google OAuth authentication with FastMCP"
readme = "README.md"
authors = [{ name = "Cedric Klinkert", email = "cedric@unique.ch" }]
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.120.2",
    "fastmcp>=2.13.0.2",
    "pydantic>=2.12.3",
    "python-dotenv>=1.0.0",
]

[project.scripts]
google-auth-mcp = "google_auth.google_auth_server:main"

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

