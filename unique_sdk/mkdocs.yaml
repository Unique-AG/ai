site_name: Unique SDK
site_description: Documentation for the Unique SDK
site_author: Unique Team
# IMPORTANT: site_url is set dynamically by CI to versioned path
# For local testing: http://localhost:8000/unique-sdk/0.10.78/
site_url: https://unique-ag.github.io/ai/unique-sdk/0.10.78/
repo_name: Unique-AG/ai
repo_url: https://github.com/Unique-AG/ai
edit_uri: edit/main/unique_sdk/docs/

# Enable version dropdown (reads versions.json)
extra:
  version:
    provider: mike  # Uses mike's JSON format (no mike binary needed)
    alias: true     # Theme shows alias (e.g. "latest") next to version; title in JSON is plain version
  social:
    - icon: fontawesome/solid/house
      link: https://unique-ag.github.io/ai/
      name: Unique AI Documentation

# Theme must be explicitly set (not inherited from root)
theme:
  name: material
  features:
    - content.action.edit
    - content.code.copy
    - content.code.select
    - navigation.indexes
  font:
    text: Roboto
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Unique AI Documentation: https://unique-ag.github.io/ai/
  - Home: index.md
  - Getting Started:
    - Installation: getting_started/installation.md
    - Configuration: getting_started/configuration.md
    - Quickstart: getting_started/quickstart.md
  - Architecture:
    - Overview: architecture.md
  - API Reference:
    - Overview: api_resources/index.md
    - Agentic Table: api_resources/agentic_table.md
    - ChatCompletion: api_resources/chat_completion.md
    - Content: api_resources/content.md
    - Embeddings: api_resources/embeddings.md
    - Elicitation: api_resources/elicitation.md
    - Folder: api_resources/folder.md
    - Group: api_resources/group.md
    - LLM Models: api_resources/llm_models.md
    - Message: api_resources/message.md
    - Message Assessment: api_resources/message_assessment.md
    - Message Execution: api_resources/message_execution.md
    - Message Log: api_resources/message_log.md
    - Search: api_resources/search.md
    - SearchString: api_resources/search_string.md
    - Short Term Memory: api_resources/short_term_memory.md
    - Space: api_resources/space.md
    - User: api_resources/user.md
  - UniqueQL:
    - Query Language: uniqueql.md
  - Utilities:
    - Chat History: utilities/chat_history.md
    - File I/O: utilities/file_io.md
    - Sources: utilities/sources.md
    - Token Management: utilities/token.md
    - Chat in Space: utilities/chat_in_space.md
  - Webhooks:
    - Overview: webhooks.md
  - Tutorials:
    - Folder Updates: tutorials/folder_updates.md
    - Rule-Based Search: tutorials/get_contents.md
    - OpenAI Integration: tutorials/openai_scripts.md


markdown_extensions:
  - admonition
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: .
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - pymdownx.tilde
  - attr_list

docs_dir: docs
site_dir: site

plugins:
  - search
  # include_dir_to_nav disabled: was rewriting nav and breaking titles; nav is fully explicit below
  - entangled
  - include-markdown 
  - callouts
  - codeinclude
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: table
            show_root_heading: true
            show_source: true
            filters:
              - "!.[company|user|assistant|chat|assistant_id|assistant_message_id|user_message_id]_id.*"
              - "!.*_async.*"
              - "!.*event.*"
            extra:
              show_signature_annotations: true
              show_type_annotations: true
              show_if_no_docstring: false