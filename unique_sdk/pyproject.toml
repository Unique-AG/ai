[project]
name = "unique-sdk"
version = "0.10.21"
description = ""
authors = [
    {name = "Martin Fadler", email = "martin.fadler@unique.ch"},
    {name = "Konstantin Krauss", email = "konstantin@unique.ch"},
    {name = "Andreas Hauri", email = "andreas@unique.ch"},
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    # Package-specific dependencies (common ones inherited from workspace)
    "requests>=2.32.3",
]
classifiers = [
    "Programming Language :: Python :: 3.11"
]



[tool.setuptools.packages.find]
where = ["."]
include = ["unique_sdk*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
extend-select = ["I"]

[tool.pyright]
include = ["unique_sdk"]
exclude = ["build", "**/__pycache__"]

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.0
    isolated_build = true
    env_list =
        lint
        py311
        py312

    [testenv]
    allowlist_externals = poetry
    commands_pre =
        poetry install --no-root --sync --with dev

    [testenv:py311]
    description = run tests with python 3.11
    basepython = python3.11
    commands =
        poetry run pytest --cov=unique_sdk tests/ --import-mode importlib

    [testenv:py312]
    description = run tests with python 3.12
    basepython = python3.12
    commands =
        poetry run pytest --cov=unique_sdk tests/ --import-mode importlib

    [testenv:lint]
    description = lint source code
    commands = ruff check {posargs:unique_sdk tests}
"""
